server.port=8080
server.servlet.context-path=/madstore

spring.datasource.url=jdbc:mysql://localhost:3306/madstore
spring.datasource.username=root
spring.datasource.password=dede1234.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
